{% extends "layout.html" %}
{% load django_bootstrap5 %}

{% block title %}가입{%endblock title%}
{%block contents%}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    {%bootstrap_form form%}

    <div class="mt-3">
        <button type = "submit" , class="btn btn-primary">가입</button>
        <button type = "reset" , class="btn btn-primary">초기화</button>
    </div>
</form>
{%endblock contents%}
